<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-wrapper">
        <div class="form-wrapper__header">
            <h2 class="form-wrapper__header-title">Register</h2>
        </div>

        <!-- action="dashboard.php" -->
        <form action="" id="signup-form" class="form">
            <div class="form-conroller">
                <label for="signup-fullname" class="form-conroller__label">Fullname</label>
                <input type="text" placeholder="John Smith" class="form-conroller__inp signup-form__inp" id="signup-fullname">
                <small class="form-conroller__message">Error message</small>
                <i class="fas fa-check form-conroller__icon-success"></i>
                <i class="fas fa-times form-conroller__icon-error"></i>
            </div>

            <div class="form-conroller">
                <label for="signup-username" class="form-conroller__label">Username</label>
                <input type="text" placeholder="john123" class="form-conroller__inp signup-form__inp" id="signup-username">
                <small class="form-conroller__message">Error message</small>
                <i class="fas fa-check form-conroller__icon-success"></i>
                <i class="fas fa-times form-conroller__icon-error"></i>
            </div>

            <div class="form-conroller">
                <label for="signup-email" class="form-conroller__label">Email</label>
                <input type="email" placeholder="john@email.com" class="form-conroller__inp signup-form__inp" id="signup-email">
                <small class="form-conroller__message">Error message</small>
                <i class="fas fa-check form-conroller__icon-success"></i>
                <i class="fas fa-times form-conroller__icon-error"></i>
            </div>

            <div class="form-conroller">
                <label for="signup-password" class="form-conroller__label">Password</label>
                <div class="form-conroller__info">
                    <i class="fas fa-info-circle form-conroller__icon-info"></i>
                    <span class="signup__form-text">
                        Password must be at least 8 char. long and contain uppercase letters
                    </span>
                </div>
                <input type="password" placeholder="Password" class="form-conroller__inp signup-form__inp" id="signup-password">
                <button type="button" class="trigger trigger--pos-top _show">
                    <i class="far fa-eye trigger-show"></i>
                    <i class="fas fa-eye-slash trigger-hide"></i>
                </button>
                <small class="form-conroller__message">Error message</small>
            </div>

            <div class="form-conroller">
                <label for="signup-password2" class="form-conroller__label">Confirm password</label>
                <input type="password" placeholder="Confirm password" class="form-conroller__inp signup-form__inp" id="signup-password2">
                <label for="signup-password2" class="trigger _show">
                    <i class="far fa-eye trigger-show"></i>
                    <i class="fas fa-eye-slash trigger-hide"></i>
                </label>
                <small class="form-conroller__message">Error message</small>
            </div>

            <div class="radio-group">
                <div class="form-conroller__label">Gender</div>
                <div class="form-conroller radio">
                    <small class="form-conroller__message">Error message</small>
                    <input type="radio" name="gender-radio-btn" id="radio-btn-male" class="radio__input">
                    <label for="radio-btn-male" class="radio__label">Male</label>
                </div>
            </div>

            <div class="form-conroller radio">
                <input type="radio" name="gender-radio-btn" id="radio-btn-female" class="radio__input">
                <label for="radio-btn-female" class="radio__label">Female</label>
            </div>

            <div class="form-conroller captcha">
                <div class="captcha__area">
                    <div class="captcha__area-inner">
                        <!--  Background for captcha  -->
                        <span class="captcha__area-text" id="signup-captcha-text"></span>
                    </div>
                    <button type="button" class="captcha__reload-btn btn" id="signup-reload-btn">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>

                <div class="captcha__form">
                    <label for="signup-captcha-inp" class="form-conroller__label">* Enter without spaces</label>
                    <input type="text" name="signup-captcha" id="signup-captcha-inp"
                        class="captcha__form-inp form-conroller__inp" placeholder="Enter captcha" maxlength="6">
                </div>
                <small class="captcha__status" id="signup-captcha-status">Error message</small>
            </div>

            <div class="form-conroller checkbox">
                <input type="checkbox" placeholder="Confirm password" class="checkbox__input form-conroller__checkbox"
                    id="signup-checkbox">
                <label for="signup-checkbox" class="checkbox__label signup__form-terms">I agree with
                    <a href="#">Terms of Use</a>
                </label>
                <small class="form-conroller__message">Error message</small>
            </div>
            <button class="form__btn btn">Register</button>
        </form>
    </div>

    <!--*  LOGIN -->

    <div class="form-wrapper">
        <div class="form-wrapper__header">
            <h2 class="form-wrapper__header-title">Log in</h2>
        </div>

        <!-- action="dashboard.php" -->
        <form action="" id="login-form" class="form">
            <div class="form-conroller">
                <label for="login-username" class="form-conroller__label">Username</label>
                <input type="text" placeholder="Your username" class="form-conroller__inp login-form__inp"
                    id="login-username">
                <small class="form-conroller__message">Error message</small>
                <i class="fas fa-check form-conroller__icon-success"></i>
                <i class="fas fa-times form-conroller__icon-error"></i>
            </div>

            <div class="form-conroller">
                <label for="login-password" class="form-conroller__label">Password</label>
                <input type="password" placeholder="Password" class="form-conroller__inp login-form__inp"
                    id="login-password">
                <button type="button" class="trigger _show">
                    <i class="far fa-eye trigger-show"></i>
                    <i class="fas fa-eye-slash trigger-hide"></i>
                </button>
                <small class="form-conroller__message">Error message</small>
            </div>

            <div class="form-conroller captcha">
                <div class="captcha__area">
                    <div class="captcha__area-inner">
                        <!--  Background for captcha  -->
                        <span class="captcha__area-text" id="login-captcha-text"></span>
                    </div>
                    <button type="button" class="captcha__reload-btn btn" id="login-reload-btn">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                </div>

                <div class="captcha__form">
                    <label for="login-captcha-inp" class="form-conroller__label">* Enter without spaces</label>
                    <input type="text" name="login-captcha" id="login-captcha-inp"
                        class="captcha__form-inp form-conroller__inp" placeholder="Enter captcha" maxlength="6">
                </div>
                <small class="captcha__status" id="login-captcha-status">Error message</small>
            </div>

            <button class="form__btn btn">Log in</button>
        </form>
    </div>

    <!-- * RECOVER PASS -->

    <div class="form-wrapper">
        <div class="form-wrapper__header">
            <h2 class="form-wrapper__header-title">Recover password</h2>
        </div>

        <!-- action="reset-pass.php" -->
        <form action="" id="reset-form" class="form">
            <div class="form-conroller">
                <label for="email-reset" class="form-conroller__label">Email</label>
                <input type="email" placeholder="john@email.com" class="form-conroller__inp" id="reset-email">
                <small class="form-conroller__message">Error message</small>
                <i class="fas fa-check form-conroller__icon-success"></i>
                <i class="fas fa-times form-conroller__icon-error"></i>
            </div>
            <button class="form__btn btn">Reset password</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/f77f4500aa.js" crossorigin="anonymous"></script>
    <script src="js/randexp.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
